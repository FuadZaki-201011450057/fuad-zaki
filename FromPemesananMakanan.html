<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Makanan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4 shadow">
            <h2 class="text-center mb-4">Form Pemesanan Makanan</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nama Makanan</th>
                        <th>Harga (Rp)</th>
                        <th>Jumlah</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Nasi Goreng</td>
                        <td>20000</td>
                        <td><input type="number" class="form-control" id="jumlahNasi" value="0" min="0"></td>
                    </tr>
                    <tr>
                        <td>Ayam Goreng</td>
                        <td>25000</td>
                        <td><input type="number" class="form-control" id="jumlahAyam" value="0" min="0"></td>
                    </tr>
                    <tr>
                        <td>Es Teh</td>
                        <td>5000</td>
                        <td><input type="number" class="form-control" id="jumlahTeh" value="0" min="0"></td>
                    </tr>
                    <tr>
                        <td>Kopi</td>
                        <td>10000</td>
                        <td><input type="number" class="form-control" id="jumlahKopi" value="0" min="0"></td>
                    </tr>
                </tbody>
            </table>
            <button class="btn btn-primary w-100" onclick="hitungTotal()">Hitung Total</button>
            <div class="mt-4">
                <h4>Harga Total:</h4>
                <p id="totalHarga">Total Harga Pesanan: Rp. 0</p>
            </div>
        </div>
    </div>

    <script>
        function hitungTotal() {
            let hargaNasi = 20000 * parseInt(document.getElementById("jumlahNasi").value);
            let hargaAyam = 25000 * parseInt(document.getElementById("jumlahAyam").value);
            let hargaTeh = 5000 * parseInt(document.getElementById("jumlahTeh").value);
            let hargaKopi = 10000 * parseInt(document.getElementById("jumlahKopi").value);
            
            let totalHarga = hargaNasi + hargaAyam + hargaTeh + hargaKopi;
            document.getElementById("totalHarga").innerText = `Total Harga Pesanan: Rp. ${totalHarga.toLocaleString()}`;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
