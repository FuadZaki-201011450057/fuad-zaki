    <!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Diskon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4 shadow">
            <h2 class="text-center mb-4">Hitung Diskon</h2>
            <div class="mb-3">
                <label for="totalBelanja" class="form-label">Masukkan Total Belanja (Rp)</label>
                <input type="number" class="form-control" id="totalBelanja" placeholder="Masukkan total belanja">
            </div>
            <button class="btn btn-primary w-100" onclick="hitungDiskon()">Hitung</button>
            <div class="mt-4">
                <h4>Hasil:</h4>
                <p id="hasilDiskon">Diskon: Rp. 0</p>
                <p id="totalBayar">Total Bayar Setelah Diskon: Rp. 0</p>
            </div>
        </div>
    </div>

    <script>
        function hitungDiskon() {
            let totalBelanja = parseFloat(document.getElementById("totalBelanja").value);
            let diskon = 0;

            if (totalBelanja >= 100000) {
                diskon = totalBelanja * 0.10;
            } else if (totalBelanja >= 50000) {
                diskon = totalBelanja * 0.05;
            }

            let totalBayar = totalBelanja - diskon;
            document.getElementById("hasilDiskon").innerText = `Diskon: Rp. ${diskon.toLocaleString()}`;
            document.getElementById("totalBayar").innerText = `Total Bayar Setelah Diskon: Rp. ${totalBayar.toLocaleString()}`;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
